name: Python application

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies & run
      env:
        aws_region: us-east-1
        linkedin_jobs_table_prefix: linkedin_jobs
        job_search_keywords: "data engineer"
        job_search_remote: "2"
        job_search_location: "Worldwide"
        jobs_search_days_old_listed_job: 1
        linkedin_bucket: ${{ secrets.LINKEDIN_BUCKET }}
        linkedin_email: ${{ secrets.LINKEDIN_EMAIL }}
        linkedin_password: ${{ secrets.LINKEDIN_PASSWORD }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd python
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        python python_package/lambda_function.py